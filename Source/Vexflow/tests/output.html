<html><head><script type="text/javascript" src="../www/vexflow-min.js"></script><script type="text/javascript" src="../www/jquery-2.1.0.min.js"></script></head><body><canvas width=100 height=200 id='musicfoo'></canvas><script type="text/javascript">var canvas = $("#musicfoo")[0];var renderer = new Vex.Flow.Renderer(canvas, Vex.Flow.Renderer.Backends.CANVAS);var ctx = renderer.getContext();var notes = [new Vex.Flow.StaveNote({ clef: "treble", keys: ["C/4", "F/4", "A#/4"], duration: "w" }).addAccidental(2, new Vex.Flow.Accidental("#"))];var stave = new Vex.Flow.Stave(10,10,100);stave.addClef("treble").addTimeSignature('4/4');stave.setContext(ctx);stave.draw();Vex.Flow.Formatter.FormatAndDraw(ctx,stave,notes);</script></body></html>
